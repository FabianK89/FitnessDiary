<ol class="breadcrumb">
  <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
  <li class="breadcrumb-item-active">Workout</li>
</ol>
<div class="content-container">
  <form id="workoutCreation1" class="container" novalidate>
    <div class="form-group">
      <label for="workoutNameInput">Name</label>
      <input class="form-control" id="workoutNameInput" placeholder="Name des Workouts" required>
      <div class="invalid-feedback">
        Bitte geben Sie einen Namen ein.
      </div>
    </div>
    <div class="form-group">
      <label for="workoutDescInput">Beschreibung</label>
      <textarea class="form-control" id="workoutDescInput" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Weiter</button>
  </form>
</div>
